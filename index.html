<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>heartbeat tempo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel-wrapper">
        <div class="panel">
            <header>
                <div class="title">
                    heartbeat tempo
                </div>
                <div class="description">
                    tempo-synced heartbeat video generator
                </div>
            </header>
            <div class="animation">
                <div class="heart">
                    <div class="heart-left"></div>
                    <div class="heart-right"></div>
                </div>
            </div>
            <div class="tempo-input">
                <label for="tempo">tempo: </label>
                <input name="tempo" onfocus=this.value='' />
            </div>
            <div class="download-button">
                <div class="button-text">download</div>
            </div>
        </div>
    </div>
    <footer>
        made with love by mojola balogun
    </footer>
</body>
</html>
